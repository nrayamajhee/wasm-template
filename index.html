<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
  </head>
  <body>
    <noscript>
      The entire app is a WASM modules. Nothing can be rendered without it!
      Enable JS/WASM settings on your browser.
    </noscript>
    <script src="pkg/{{project-name}}.js"></script>
    <script>
      (async () => {
        let wasm = await wasm_bindgen("pkg/{{project-name}}_bg.wasm");
        wasm.run();
      })();
    </script>
    <script src="watch.js"></script>
  </body>
</html>
